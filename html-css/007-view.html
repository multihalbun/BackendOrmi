<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>

<body>
    <form method="get" action="">
        <h1>로그인</h1>
        <p>아이디와 비밀번호를 입력하고 로그인하세요</p>

        <div>
            <label for="id">아이디</label>
            <input id="id" type="text" name="id" required><br>
        </div>

        <div>
            <label for="pwd">비밀번호</label>
            <input id="pwd" type="password" name="pwd" minlength="6" required><br>
        </div>

        <div>
            <input id="save-id" type="checkbox" name="save-id">
            <label for="save-id">아이디 저장</label><br>
        </div>

        <button type="submit">로그인</button>
    </form>
</body>

</html>
