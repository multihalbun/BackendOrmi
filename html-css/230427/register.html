<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">회원가입</h1>
        <p class="description">원활한 서비스를 이용을 위해 회원가입을 해주세요</p>
        <form method="post">
            <div>
                <label class="label-width" for="id">아이디</label>
                <input id="id" type="text" name="id" required>
            </div>

            <div>
                <label class="label-width" for="email">이메일</label>
                <input id="email" type="email" name="email" required>
            </div>
    
            <div>
                <label class="label-width" for="pwd">비밀번호</label>
                <input id="pwd" type="text" name="pwd" minlength="6" required>
            </div>

            <div>
                <label class="label-width" for="nickname">닉네임</label>
                <input id="nickname" type="text" name="nickname" required>
            </div>

            <div>
                <label class="label-width" for="gender">성별</label>
                <fieldset id="gender">
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male">남성</label>

                    <input type="radio" name="gender" value="females" id="female">
                    <label for="female">여성</label>

                    <input type="radio" name="gender" value="no" id="no">
                    <label for="no">선택 안함</label>
                </fieldset>
            </div>

            <div>
                <label class="label-width" for="lang">사용기술</label>
                <fieldset id="lang">
                    <input type="checkbox" name="html" id="html">
                    <label for="html">HTML</label>
                    
                    <input type="checkbox" name="css" id="css">
                    <label for="css">CSS</label>
                    
                    <input type="checkbox" name="js" id="js">
                    <label for="js">JavaScript</label>
                    
                    <input type="checkbox" name="python" id="python">
                    <label for="python">Python</label><br>
                    
                    <input type="checkbox" name="django" id="django">
                    <label for="django">Django</label>
                    
                    <input type="checkbox" name="github" id="github">
                    <label for="github">GitHub</label>
                    
                    <input type="checkbox" name="postgresql" id="postgresql">
                    <label for="postgresql">PostgreSQL</label>
                </fieldset>
            </div>
    
            <button class="submit-button" type="button">회원가입</button>
        </form>
    </div>
</body>

</html>
