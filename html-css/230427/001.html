<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <label>오늘의 메뉴</label>
    <select>
        <optgroup label="점심">
            <option>간계밥</option>
            <option selected>라면</option>
        </optgroup>점심
        <optgroup label="저녁">
            <option>간계밥</option>
            <option>라면</option>
        </optgroup>점심
    </select>

    <fieldset>
        <legend>사용기술</legend>
        <input type="checkbox" id="html">
        <label for="html">HTML</label>
        <label><input type="checkbox">CSS</label>
    </fieldset>

    <textarea name="" id="" cols="30" rows="10" placeholder="텍스트를 입력해주세요"></textarea>
</body>
</html>
