<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">로그인</h1>
        <p class="description">아이디와 비밀번호를 입력하고 로그인하세요</p>
        <form method="get" action="">
            <div>
                <label class="label-width" for="id">아이디</label>
                <input id="id" type="text" name="id" required>
            </div>
    
            <div>
                <label class="label-width" for="pwd">비밀번호</label>
                <input id="pwd" type="password" name="pwd" minlength="6" required>
            </div>
    
            <div>
                <input id="save-id" type="checkbox" name="save-id">
                <label for="save-id">아이디 저장</label>
            </div>
    
            <button class="submit-button" type="submit">로그인</button>
        </form>
    </div>
</body>

</html>
