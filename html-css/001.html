<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block inline</title>
    <style>
        div,
        span {
            background: salmon;
            border: 1px solid black;
            width: 100px;
            height: 100px;
            padding: 10px;
            margin: 10px;
        }
        span {
            background-color: royalblue;
        }
    </style>
</head>

<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
</body>

</html>
