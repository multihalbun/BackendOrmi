<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅</title>
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <div class="main">
        <h2 class="main-title">채팅</h2>
        <p class="main-desc">채팅 페이지입니다.</p>
        
        <div class="chat-wrap">
            <p class="chat-info">라이켓에게 질문을 해보세요</p>

            <div class="ai-chat">
                <img src="../img/est.jpg" alt="licat">
                <div class="chat-content">반갑습니다. 어떤것이 궁금하신가요?</div>
            </div>

            <div class="user-chat">
                <div class="chat-content">안녕</div>
            </div>

            <div class="ai-chat">
                <img src="../img/est.jpg" alt="licat">
                <div class="chat-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis nemo excepturi iure praesentium reprehenderit aliquid ipsa nam, tempora, atque incidunt tempore optio aspernatur eos quos officia maxime aliquam rem sequi?</div>
            </div>

            <form class="chat-form">
                <textarea name="" id="qestion"></textarea>
                <button type="submit">전송</button>
            </form>
        </div>
    </div>
</body>
</html>
