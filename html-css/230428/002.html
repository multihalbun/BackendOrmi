<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .wrap {
            background-color: skyblue;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: slateblue;
            float: left;
        }
        p {
            clear: left;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
    </div>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorum, error nulla sed nisi officia maxime labore nobis neque deleniti inventore accusamus mollitia dolor dolore porro soluta? Repellat ex fugiat architecto?
    </p>
    
</body>
</html>
